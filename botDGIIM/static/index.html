<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones en Grid</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onclick="selectOption('opcion1')">Enviar Archivos</div>
        <div class="grid-item" onclick="selectOption('opcion2')">Enviar Informaci√≥n</div>
        <div class="grid-item" onclick="selectOption('opcion3')">Enviar Capturas</div>
    </div>

    <form id="myForm" method="POST" enctype="multipart/form-data" action="/send">
        <input type="hidden" name="option" id="optionInput">
        <input type="file" name="file" id="fileInput" style="display:none">
    </form>

    <script>
        function selectOption(option) {
            document.getElementById('optionInput').value = option;
            if (option === 'opcion1') {
                document.getElementById('fileInput').click(); // Subir archivo
            } else {
                document.getElementById('myForm').submit(); // Enviar formulario
            }
        }
    </script>
</body>
</html>
